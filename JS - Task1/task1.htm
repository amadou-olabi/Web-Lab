		<script type="text/javascript">
			function ModifyData() {
				// body...
				var x = document.getElementById('rows');
				var y = document.getElementById('cols');
				var z = document.getElementById('text');
				var rows = x.value;
				var cols = y.value;
				var text = z.value;
				
				// console.log(rows);
				// console.log(cols);
				// console.log(text);

				var table = document.querySelectorAll('tr');

				// console.log(table);

				if (rows>=1 && cols>=1 && rows<=5 && cols<=5) {
					// console.log(table[rows]);

					var modif = table[rows].querySelectorAll('td');
					// modif[cols-1].innerText = text;
					modif[cols-1].innerHTML = text;
				}
				else{
					alert("Error-- Out of Range");
				}
			}
